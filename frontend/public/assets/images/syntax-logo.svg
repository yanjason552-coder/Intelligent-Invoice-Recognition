<svg width="150" height="45" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 蓝色渐变（从深蓝到浅蓝） -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <!-- 绿色渐变（从深绿到浅绿/青柠色） -->
    <linearGradient id="greenGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <!-- 阴影效果 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外层三角形（蓝色渐变，右上部分） -->
  <path d="M 10 45 L 30 5 L 50 45 Z" fill="url(#blueGradient)" filter="url(#shadow)" />
  
  <!-- 内层三角形（绿色渐变，左下部分，形成三维效果） -->
  <path d="M 15 40 L 30 10 L 45 40 Z" fill="url(#greenGradient)" />
  
  <!-- 中心倒三角形（负空间，形成深度和连续丝带效果） -->
  <path d="M 20 35 L 30 20 L 40 35 Z" fill="none" stroke="#1e3a8a" stroke-width="0.8" opacity="0.4" />
  
  <!-- SYNTAX 文字（深蓝色，粗体） -->
  <text x="65" y="38" font-family="Arial, 'Helvetica Neue', sans-serif" font-size="28" font-weight="bold" fill="#1e3a8a" letter-spacing="1">
    SYNTAX
  </text>
</svg>

