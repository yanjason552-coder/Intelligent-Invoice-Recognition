# Redis配置文件
# 基于Redis 7.x版本

# 网络配置
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 安全配置
# requirepass ${REDIS_PASSWORD}  # 如果设置了密码，取消注释这行

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 日志配置
loglevel notice
logfile ""

# 客户端配置
maxclients 10000

# 慢查询配置
slowlog-log-slower-than 10000
slowlog-max-len 128

# 其他配置
databases 16
tcp-backlog 511
databases 16
always-show-logo no
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"
lua-time-limit 5000
io-threads-do-reads no
oom-score-adj no
disable-thp yes 